<!doctype html>
<html>
<head><meta charset="utf-8"><title>melcoffee â€” Admin Login</title></head>
<body>
  <h1>Admin Login</h1>
  <form id="f">
    <label>Password: <input type="password" id="pw"></label>
    <button>Login</button>
  </form>
  <div id="msg"></div>
  <script>
    document.getElementById('f').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const pw = document.getElementById('pw').value;
      const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:pw})});
      if(r.ok){ location.href='/admin'; } else { document.getElementById('msg').textContent='Login failed'; }
    });
  </script>
</body>
</html>
